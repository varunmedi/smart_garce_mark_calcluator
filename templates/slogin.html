{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/slogin.css' %}" />
    <title>Student Login</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="slogin" class="sign-in-form" method="POST">
            {% csrf_token %}
            <h2 class="title">Student Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name='email' class="input" placeholder='Roll NO' required>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name='password' class="input" placeholder="Password" required>
            </div>
            
            <input type="submit" value="Login" class="btn solid" />
            
            </div>
          </form>
          
        
        </div>
    
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
        
          <img src="{% static 'img/slogin.svg'%}" class="image" alt="" />
        </div>
        
      </div>
     
    </div>
    <div>
      {% for i in messages%}
        <h1 style="text-align:center">{{i}}</h1>
      {% endfor%}
    </div> 

    <script src="{% static 'js/slogin.js'%}"></script>
  </body>
</html>
