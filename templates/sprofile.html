{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Faculty login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}">
    

</head>
<body>
	
<div class="container">
<div class="row gutters">
	<div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
		<div class="card h-100">
			<div class="card-body">
				<div class="account-settings">
					<div class="user-profile">
						<div class="user-avatar">
							<a href="sindex">
							<img src="{{fac.img.url}}" alt="{{fac.name}}">
						</a>
						</div>
						<h5 class="user-name">{{fac.name}}</h5>
						
					</div>

				</div>
			</div>
		</div>
	</div>

	<div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
		<div class="card h-100">
			<div class="card-body">
				<form action={% url 'sprofile' %} method="POST" id="systemform">
					{% csrf_token %}
				<div class="row gutters">
					<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
						<h6 class="mb-3 text-primary">Student Details</h6>
					</div>

				    
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
						<div class="form-group">
							<label for="fullName">Full Name</label>
							<input type="text" class="form-control" name='name' form="systemform"  id="fullName" placeholder="{{fac.name}}">
						</div>
					</div>
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
						<div class="form-group">
							<label for="eMail">Roll</label>
							<input type="text" class="form-control"name='roll' form="systemform" id="eMail" placeholder="{{fac.roll}}">
						</div>
					</div>
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
						<div class="form-group">
							<label for="phone">Password</label>
							<input type="password" class="form-control" name='pass' form="systemform"  id="phone" placeholder="{{fac.password}}">
						</div>
					</div>
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
						<div class="form-group">
							<label for="website">Branch</label>
							<input type="text" pattern="[A-Za-z]{3,10}" class="form-control"form="systemform"  name='branch' id="website" placeholder="{{fac.branch}}">
						</div>
					</div>
				</div>
				
			
				
				<div class="row gutters">
					<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

						<div class="text-right">
							<button type="submit"  formaction={% url 'sindex' %}  name="submit" class="btn btn-primary">Back</button>
						
							
							<button type="submit"  form="systemform"  name="submit" class="btn btn-primary">Update</button>
							
						</form>	
						
						</div>
					
					</div>
				</div>
			
		</div>
	</div>
	</div>
</div>
</div>
<div>
	</div>

       
	{% for i in messages%}
	  <h1 style="text-align:center">{{i}}</h1>
	{% endfor%}
</div>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
	
</script>
</body>
</html>
